<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="720" fill="#0A1410"/>

  <!-- Jade gradient background effects -->
  <g filter="url(#filter0_f)">
    <ellipse cx="640" cy="100" rx="400" ry="80" fill="#34D399" fill-opacity="0.2"/>
  </g>
  <g filter="url(#filter1_f)">
    <ellipse cx="200" cy="500" rx="300" ry="100" fill="#10B981" fill-opacity="0.15"/>
  </g>
  <g filter="url(#filter2_f)">
    <ellipse cx="1080" cy="400" rx="250" ry="120" fill="#059669" fill-opacity="0.1"/>
  </g>

  <!-- Gem icon -->
  <g transform="translate(520, 220)">
    <path d="M60 10 L100 50 L60 90 L20 50 Z" fill="#34D399" fill-opacity="0.2" stroke="#34D399" stroke-width="3"/>
    <path d="M60 10 L60 90" stroke="#34D399" stroke-width="2"/>
    <path d="M20 50 L100 50" stroke="#34D399" stroke-width="2"/>
    <path d="M35 30 L60 10 L85 30" stroke="#34D399" stroke-width="2" fill="none"/>
    <path d="M35 70 L60 90 L85 70" stroke="#34D399" stroke-width="2" fill="none"/>
  </g>

  <!-- JadeTrade text -->
  <text x="640" y="370" font-family="Arial, sans-serif" font-size="96" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">JadeTrade</text>

  <!-- Tagline -->
  <text x="640" y="430" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#86EFAC">Premium Crypto Trading Platform</text>

  <!-- Decorative elements -->
  <rect x="420" y="460" width="440" height="2" fill="url(#lineGradient)"/>

  <defs>
    <!-- Filters for glow effects -->
    <filter id="filter0_f" x="-160" y="-280" width="1600" height="760">
      <feGaussianBlur stdDeviation="100"/>
    </filter>
    <filter id="filter1_f" x="-500" y="0" width="1400" height="1000">
      <feGaussianBlur stdDeviation="120"/>
    </filter>
    <filter id="filter2_f" x="430" y="-120" width="1300" height="1040">
      <feGaussianBlur stdDeviation="100"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
