groups:
  - name: bot-engine-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          sum(rate({service="bot", level="error"} [5m])) > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in bot engine"
          description: "Error rate is {{ $value }} errors/second"

      # Trade execution failures
      - alert: TradeExecutionFailures
        expr: |
          sum(count_over_time({service="bot", component="trade", level="error"} [5m])) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Multiple trade execution failures"
          description: "{{ $value }} trade failures in last 5 minutes"

      # Exchange connectivity issues
      - alert: ExchangeConnectivityIssue
        expr: |
          sum(count_over_time({service="bot", component="exchange", level="error"} |= "connection" [5m])) > 3
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Exchange connectivity issues detected"
          description: "Multiple connection errors to exchange"

      # Risk rejections spike
      - alert: RiskRejectionsSpike
        expr: |
          sum(count_over_time({service="bot", component="risk", level="warn"} [15m])) > 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of risk rejections"
          description: "{{ $value }} trades rejected by risk manager in 15 minutes"

      # No trades in 30 minutes (during market hours)
      - alert: NoTradeActivity
        expr: |
          absent(count_over_time({service="bot", component="trade"} [30m]))
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "No trade activity detected"
          description: "No trades executed in the last 30 minutes"
